{% extends "base.html" %}

{% block title %}Ai 영어친구{% endblock %}

{% block head %}
<link href="{{ url_for('static', filename='css/myreport.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}

<div id="avata">
    <div class="report-top">
        <div id="myreport-div">|| 학습페이지</div>
    </div>
    <div class="report-id">
        <div id="user-info">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>분류</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>아이디</th>
                        <th>sesackid</th>
                    </tr>
                    <tr>
                        <th>닉네임</th>
                        <th>영어천재</th>
                    </tr>
                    <tr>
                        <th>출생년도</th>
                        <th>2015</th>
                    </tr>
                    <tr>
                        <th>그룹</th>
                        <th>새싹초등학교</th>
                    </tr>
                </tbody>
                </table>
        </div>
        <div id="myavata">
            <div id="mylebel">
                레벨 : kid - 2
            </div> 
            <div id="myavata-character">
                <img src="{{ url_for('static', filename='images/ch00-1.gif') }}" alt="아바타 이미지" id="avata-img">
            </div>
        </div>
    </div>
    
    <!-- Daily Report Section -->
<div class="myreport-score">
    <div id="mydaily">
        <div class="container">
            <div class="chart-container">
                <canvas id="dailyChart"></canvas>
            </div>
            <div class="table-container">
                <span id="tableTitle">오늘의 평가현황</span>
                <table id="dailyTable">
                    <thead>
                        <tr>
                            <th>평가항목</th>
                            <th>점수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    
    <!-- Weekly Report Section -->
    <div class="myreport-score">
        <div id="mytotal">
            <select id="dataSelector">
                <option value="week1">2024.08.12-08.16</option>
                <option value="week2">2024.08.15-08.09</option>
            </select>
            <div class="container">
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
                <div class="table-container">
                    <span id="tableTitle">주간 평가현황</span>
                    <table id="weeklyTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Flu.</th>
                                <th>Gra</th>
                                <th>Voc.</th>
                                <th>Con.</th>
                                <th>Pro.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/myreport.js') }}"></script>
{% endblock %}
