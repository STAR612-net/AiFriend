<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup and Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup.css') }}">
    <style>

    </style>
</head>
<body>
    <div id="layer_bg">
        <div id="popup">
            <h2>
                음성출력 설정
                <label id="layerPopupClose" for="layerPopup">X</label>
            </h2>
            <textarea id="user-text" rows="4" cols="50">Hello, AI will help you learn English.</textarea>
            <br>
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect"></select>
            <br>
            <label for="rate">Speed:</label>
            <input type="range" id="rate" min="0.5" max="2" value="0.9" step="0.1">
            <span id="rateValue">0.9</span>
            <br>
            <label for="pitch">Pitch:</label>
            <input type="range" id="pitch" min="0" max="2" value="1.1" step="0.1">
            <span id="pitchValue">1.1</span>
            <br>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" value="0.9" step="0.1">
            <span id="volumeValue">0.9</span>
            <br><br>
            <span id="onoff">음성출력 사용 on/off</span><br>
            <label class="switch">
                <input type="checkbox" id="voiceToggle" checked>
                <span class="slider round"></span>
            </label>
            <br>
            <p>OFF</p>
            <p style="display:none;">ON</p>
            <br><br>
            <button id="test-voice">테스트 출력</button>
        </div>
        <div id="settingsPopup">
            <h2>음성 입력 설정</h2>
            <label for="timeout">녹음 종료 대기시간 (초):</label>
            <input type="number" id="timeout" value="10">
            <br>
            <button onclick="saveSettings()">저장</button>
            <button onclick="closeSettings()">취소</button>
        </div>
    </div>

    <script>
                  
    </script>
    <script src="{{ url_for('static', filename='js/popup.js') }}"></script>
</body>
</html>
